<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMA Student Show 2021</title>

    <!-- ADOBE FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/imp2bsl.css">

    <link href="https://unpkg.com/cloudinary-video-player@1.5.3/dist/cld-video-player.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: acumin-pro, Helvetica, Arial, sans-serif;
            background-color: #9d61cb;
            color: white;
        }

        .site-wrapper {
            width: 100%;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1em;
            padding: 4vh 4vw;
        }

        .site-wrapper::before {
            content: "";
            display: block;
            background: rgba(0, 0, 0, .5);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }



        /* animated background */
        .animated-bg {

            animation: animatedGradient 10s ease infinite;
            background-size: 200%;
            /* background-color: #9d61cb; */
            /* background-image: linear-gradient(-135deg, #52aad2, #9d61cb, #c96784); */
            background-image: #55abf7;
            background-image:
                radial-gradient(at 39% 78%, hsla(299, 62%, 65%, 1) 0, transparent 43%),
                radial-gradient(at 1% 3%, hsla(256, 87%, 71%, 1) 0, transparent 59%),
                radial-gradient(at 3% 92%, hsla(332, 100%, 51%, 1) 0, transparent 57%),
                radial-gradient(at 96% 3%, hsla(199, 100%, 72%, 1) 0, transparent 42%),
                radial-gradient(at 92% 82%, hsla(244, 100%, 58%, 1) 0, transparent 54%),
                radial-gradient(at 41% 24%, hsla(325, 84%, 70%, 1) 0, transparent 46%),
                radial-gradient(at 80% 39%, hsla(284, 62%, 67%, 1) 0, transparent 29%);
        }

        @keyframes animatedGradient {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @media (max-width: 767px) {
            .animated-bg {
                animation: animatedGradient 10s ease infinite;
                background-size: 400%;
            }
        }

        .contentbox {
            position: relative;
            z-index: 100;
        }



        .running-head {
            font-weight: 600;
            font-size: .8vw;
            line-height: 1;
            font-size: clamp(.8em, .8vw, 1.5em);
            text-transform: uppercase;
            letter-spacing: .15em;
            color: rgb(241, 182, 21)
        }

        h1 {
            font-family: kepler-std-display, Georgia, 'Times New Roman', Times, serif;
            font-weight: 700;
            font-size: 5vw;
            line-height: 1;
            font-size: clamp(2.3em, 5vw, 5em);
            margin: 3vh 0;
        }

        h2 {
            font-weight: 400;
            font-size: 2vw;
            font-size: clamp(1.5em, 2vw, 3em);
            line-height: 1;
            color: rgba(255, 255, 255, .7)
        }

        p {
            font-weight: 400;
            font-size: 1vw;
            line-height: 1.4;
            font-size: clamp(1em, 1vw, 2em);
            max-width: 35em;
            color: rgba(255, 255, 255, .7)
        }

        sup {
            text-transform: uppercase;
            font-size: .5em;
            font-weight: bold;
        }

        /* VIDEO */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            margin-bottom: 2em;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            min-width: 300px;
            max-width: 100%;
            margin-bottom: 2em;
        }
    </style>
</head>

<body>
    <div class="site-wrapper animated-bg">
        <div class="contentbox">
            <div class="video-wrapper">
                <iframe
                    src="https://player.cloudinary.com/embed/?public_id=nma-studentshow2021-trailer-v3_ngg9ie&cloud_name=gargiulo&player%5Bfluid%5D=true&player%5Bcontrols%5D=true&player%5Bmuted%5D=true&player%5Bposter_options%5D%5Btransformation%5D%5Bstart_offset%5D=30&player%5Bautoplay%5D=true&player%5Bloop%5D=true&source%5Bsource_types%5D%5B0%5D=mp4"
                    width="640" height="480" allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
                    allowfullscreen frameborder="0"></iframe>
            </div>
            <!-- <div class="video-container">
                <video id="doc-player" controls muted class="cld-video-player cld-fluid"></video>
            </div> -->
            <div class="running-head">Save the&nbsp;Date</div>
            <h1>NMA Student Show 2021</h1>
            <h2>Thursday May 20<sup>th</sup> @&nbsp;4pm</h2>
            <p>Mark your calendars and be sure to bookmark this page to get ready to see this year's student portfolios,
                demo reels,
                and animated&nbsp;short&nbsp;film!</p>
        </div>
    </div>


    <script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"
        type="text/javascript"></script>
    <script src="https://unpkg.com/cloudinary-video-player@1.5.3/dist/cld-video-player.min.js"
        type="text/javascript"></script>

    <script>
        var cld = cloudinary.Cloudinary.new({ cloud_name: 'gargiulo' });
        var demoplayer = cld.videoPlayer('doc-player').width(600);
        demoplayer.source('nma-studentshow2021-trailer-v3_ngg9ie')
    </script>


</body>

</html>
